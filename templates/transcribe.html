<!doctype html>

<title>Transcribe</title>
<meta charset=utf-8>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>

<h1>Click the button to transcribe</h1>
<form action="/transcribe/" method="post">
    <button name="submit" type="submit">Transcribe</button>
</form>
