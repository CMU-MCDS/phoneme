<!doctype html>

<title>Transcribe</title>
<meta charset=utf-8>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>

<h1>Click the button to transcribe</h1>
<form action="/transcribe/" method="post">
  Dataset name: 
  <select name="dataset_and_num_transcribe">
    {% for dataset in dataset_list %}
    <option value= "{{dataset}}" SELECTED>{{dataset}}</option>
    {% endfor %}
  </select></br>

  Model name: 
  <select name="model">
    {% for model in model_list %}
    <option value= "{{model}}" SELECTED>{{model}}</option>
    {% endfor %}
  </select></br>

  Batch size: <input type="text" name="batch_size"><br>

  <button name="submit" type="submit">Transcribe</button>
</form>
