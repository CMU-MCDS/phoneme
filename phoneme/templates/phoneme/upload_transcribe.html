<!doctype html>

<title>Upload untranscribed data</title>
<meta charset=utf-8>

<h1>Upload an untranscribed Zip file</h1>
<form method="post" enctype="multipart/form-data">
  <p><input type="file" name="file">
     <input type="submit" value="Upload"/>
    {% csrf_token %}
</form>

<body>
  {% if message %}
    <ul class=flashes>
      <li>{{ message }}</li>
    </ul>
  {% endif %}
{% block body %}{% endblock %}
</body>
