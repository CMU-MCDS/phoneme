<!doctype html>

<title>Training new Persephone model</title>
<meta charset=utf-8>

<body>
  {% if message %}
    <ul class=flashes>
      <li>{{ message }}</li>
    </ul>
  {% endif %}
{% block body %}{% endblock %}
</body>

<h1>Click the button to train a new Persephone model</h1>
<form action="{% url 'train' %}" method="post">
    <button name="submit" type="submit">Train</button>
    {% csrf_token %}
</form>
